name: Make Slide

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Asciidoctor dependencies
        run: |
          gem install bundler
          gem install asciidoctor-revealjs asciidoctor-diagram

      - name: Install PlantUML and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz plantuml

      - name: Build slides
        run: |
          bundle exec asciidoctor-revealjs \
            -r asciidoctor-diagram \
            --attribute slides \
            --attribute diagram-format=svg \
            -o build/site/index.html src/slides/asciidoc/index.adoc

      - name: Upload slides as artifact
        uses: actions/upload-artifact@v4
        with:
          name: slides
          path: build/site/
