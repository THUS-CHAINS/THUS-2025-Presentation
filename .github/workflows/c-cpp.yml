name: Make Slide

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build slides
        run: make slides

      - name: Upload slides as artifact
        uses: actions/upload-artifact@v4
        with:
          name: slides-pdf
          path: build/slides/
