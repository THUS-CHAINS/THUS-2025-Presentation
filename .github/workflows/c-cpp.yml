name: Make Slide

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: vinixnan/plantuml:latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Makefile
        run: make slides

      - name: Upload slides as artifact
        uses: actions/upload-artifact@v4
        with:
          name: slides
          path: build/site/
