name: Make Slide

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ğŸ”§ Instala Ruby e Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # ou a versÃ£o que seu projeto usa
          bundler-cache: true

      # ğŸ”§ Instala gems necessÃ¡rias (se nÃ£o estiverem no Gemfile)
      - name: Install Asciidoctor dependencies
        run: |
          gem install bundler
          gem install asciidoctor-revealjs asciidoctor-diagram

      # ğŸ§± Compila os slides
      - name: Build slides
        run: make slides

      # ğŸ“¦ Salva o resultado como artefato
      - name: Upload slides as artifact
        uses: actions/upload-artifact@v4
        with:
          name: slides
          path: build/site/
