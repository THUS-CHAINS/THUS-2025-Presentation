name: Make Slide

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
 
permissions:
  id-token: write
  contents: read
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  build:
    runs-on: ubuntu-latest

    services:
      kroki: 
        image: docker.io/yuzutech/kroki
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
           submodules: recursive

      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get -y install rsync
          sudo apt-get -y install ruby ruby-dev ruby-bundler

      - name: Install gems
        run: sudo make install
        
      - name: Build slides
        run: make slides

      - name: Remove symlinks before deployment
        run: find ./build/site -type l -exec rm {} +

      - name: Check artifact size
        run: du -sh ./build/site

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload slides
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: ./build/site/
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

